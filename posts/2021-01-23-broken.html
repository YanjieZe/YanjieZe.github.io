<p>你眷恋的 都已离去</p>
<p>你问过自己无数次</p>
<p>想放弃的 眼前全在这里</p>
<p>超脱和追求时常是混在一起</p>
<p><br></p>
<p>你拥抱的 并不总是也拥抱你</p>
<p>而我想说的 谁也不可惜</p>
<p>去挥霍和珍惜是同一件事情</p>
<p>我所有的何妨</p>
<p>何必 何其 荣幸</p>
<p><br></p>
<p>在必须发现我们</p>
<p>终将一无所有前</p>
<p>至少你可以说</p>
<p>我懂 活着的最寂寞</p>
<p>我拥有的都是侥幸啊</p>
<p>我失去的 都是人生</p>
